{% extends 'layouts/base.html' %}
{% block content %}
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Hi, I'm Marco Bassaletti</h1>
            <p class="lead text-muted">Full Stack Developer - Payment Gateway Integration Expert - Cloud Server
                Administrator</p>
            <p>
                <a href="mailto:bassaletti@gmail.com" class="btn btn-primary my-2">Contact Me</a>
            </p>
        </div>
    </section>

    <div class="album py-5 bg-light">
        <div class="container">

            <div class="row">

                {% for job in jobs %}
                    <div class="col-md-4">
                        <div class="card mb-4 shadow-sm">
                            <img class="card-img-top" src="{{ job.image.url }}">
                            <div class="card-body">
                                <p class="card-text">{{ job.summary }}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
